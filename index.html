<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React App</title>
    <!-- BIBLIOTECA REACT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.min.js"></script>

    <!-- JQUERY PARA REQUISIÇÕES AJAX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- BIBLIOTECA BABEL-CORE, UM PRÉ COMPILADOR DA LINGUAGEM JSX QUE VEREMOS A FRENTE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- SCRIPT BABEL QUE É AONDE VAMOS ESCREVER A NOSSA APLICAÇÃO -->
    <script type="text/babel" src="main.js"></script>
  </head>
  <body>
    <!-- CONTAINER AONDE NOSSA APLICAÇÃO SERÁ EXIBIDA -->
    <div id="main" class="container"></div>
  </body>
</html>
